<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>MineSweeper</title>
</head>

<body onload="initGame()">
    <h1>MineSweeper</h1>
    <p class="timer">000</p>
    <p class="smiley" onclick="resetGame()"></p>
    <div class="level">
        <button onclick="chooseLevel(16)">Beginner</button>
        <button onclick="chooseLevel(64)">Medium</button>
        <button onclick="chooseLevel(144)">Expert</button>
    </div>
    <p class="lives"></p>
    <table>
        <tbody class="board"></tbody>
    </table>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
